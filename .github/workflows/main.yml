name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: |
          rm -r .github/
          sudo apt-get update -y && sudo apt-get install -y gnupg software-properties-common
          sudo apt update -y
          sudo apt install python3 python3-pip -y
          sudo pip install checkov
          sudo apt-get install terraform
          terraform init
          terraform plan -out tfplan
          terraform show -json tfplan > tf.json
          checkov -f tf.json -o sarif --quiet || echo "ok"
          #checkov -d . -o sarif --quiet || echo "ok"
          cat results.sarif
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: my-analysis-tool
